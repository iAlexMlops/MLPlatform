spec:
  source:
    repoURL: https://github.com/iAlexMlops/local-kubernetes-charts.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc

global:
  environment: main
  environmentValues: &environmentValues values.yaml
  ingress: istio
  argo:
    apiVersion: argoproj.io/v1alpha1
    project: default
    namespace: argocd
    syncPolicy:
      selfHeal: false


services:
  # Network
  ingressNginx:
    enable: true
    valueFile: *environmentValues
    argoApplication:
      name: ingress-nginx
      namespace: ingress-nginx
      chart: charts/ingress-nginx
    config:

  # Monitoring
  metrics-server:
    enable: false
    valueFile: *environmentValues
    argoApplication:
      name: metrics-server
      namespace: metrics-server
      chart: charts/metrics-server
    config:

  monitoring:
    enable: false
    valueFile: *environmentValues
    argoApplication:
      name: monitoring
      namespace: monitoring
      chart: charts/monitoring
    config:

  # MLOps
  jupyterhub:
    enable: false
    valueFile: *environmentValues
    argoApplication:
      name: jupyterhub
      namespace: jupyterhub
      chart: charts/jupyterhub
    config:

  dex:
    enable: false
    valueFile: *environmentValues
    argoApplication:
      name: dex
      namespace: dex
      chart: charts/dex
    config:
