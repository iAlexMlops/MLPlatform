fluent-bit:

  flush: 1
  logLevel: info
  metricsPort: 2020

  config:
    service: |
      [SERVICE]
          Daemon Off
          Flush {{ .Values.flush }}
          Log_Level {{ .Values.logLevel }}
          Parsers_File /fluent-bit/etc/parsers.conf
          Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
          HTTP_Server On
          HTTP_Listen 0.0.0.0
          HTTP_Port {{ .Values.metricsPort }}
          Health_Check On

    inputs: |
      [INPUT]
          Name    tail
          Tag     kube.*
          Path    /var/log/containers/*.log
          multiline.parser              docker, cri

    filters: |
      [FILTER]
          Name kubernetes
          Match kube.*
          Merge_Log On
          Keep_Log Off
          K8S-Logging.Parser On
          K8S-Logging.Exclude On
          Labels    On
          Annotations    false

    outputs: |
      [OUTPUT]
          Name   stdout
          Match  kube.*
      
      [OUTPUT]
          name   loki
          match  kube.*
          host   loki-gateway.loki
          port   80
      

    customParsers: |
      
