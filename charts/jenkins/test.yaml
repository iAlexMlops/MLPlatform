auditlog:
  enabled: true
  persistenceEnabled: true
  mountpoint: /var/jenkins_auditlog
  accessMode: "ReadWriteOnce"
  size: "5Gi"


jenkins:
  kubernetesURL: https://192.168.65.4:6443
  agent:
    enabled: true
    websocket: true
    disableDefaultAgent: false
    jenkinsUrl: http://jenkins.jenkins.svc:8080

    additionalContainers:
      - sideContainerName: docker
        image: moby/buildkit
        tag: master-rootless
        ttyEnabled: true
        command: "sleep"
        args: "9999999"


  controller:
    JCasC:
      defaultConfig: true
      securityRealm: |-
        local:
          allowsSignup: false
          enableCaptcha: false
          users:
          - id: "${chart-admin-username}"
            name: "Jenkins Admin"
            password: "${chart-admin-password}"

      authorizationStrategy: |-
        loggedInUsersCanDoAnything:
          allowAnonymousRead: false

    cloudName: Kubernetes

    componentName: "jenkins-controller"
    image: jenkins/jenkins
    tag: 2.419-jdk11

    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        partition: 0

    adminUser: "admin"
    adminPassword: "admin"

    containerEnv:
      - name: COLLECT_DISK_USAGE
        value: "true"

    installPlugins:
      - active-directory
      - antisamy-markup-formatter
      - apache-httpcomponents-client-4-api
      - audit-trail
      - authentication-tokens
      - bootstrap5-api
      - bouncycastle-api
      - build-user-vars-plugin
      - caffeine-api
      - checks-api
      - cloudbees-folder
      - command-launcher
      - commons-lang3-api
      - commons-text-api
      - configuration-as-code
      - credentials-binding
      - credentials
      - dashboard-view
      - display-url-api
      - docker-commons
      - durable-task
      - echarts-api
      - font-awesome-api
      - git-client
      - git-parameter
      - git
      - github-api
      - github-branch-source
      - github
      - hidden-parameter
      - instance-identity
      - ionicons-api
      - jackson2-api
      - jakarta-activation-api
      - jakarta-mail-api
      - javax-activation-api
      - jaxb
      - jjwt-api
      - jquery3-api
      - junit
      - kerberos-sso
      - kubernetes-client-api
      - kubernetes-credentials
      - mailer
      - mapdb-api
      - mask-passwords
      - matrix-auth
      - matrix-project
      - metrics
      - mina-sshd-api-common
      - mina-sshd-api-core
      - okhttp-api
      - pipeline-build-step
      - pipeline-graph-analysis
      - pipeline-input-step
      - pipeline-rest-api
      - pipeline-stage-step
      - pipeline-stage-view
      - plain-credentials
      - plugin-util-api
      - preSCMbuildstep
      - prometheus
      - scm-api
      - script-security
      - snakeyaml-api
      - ssh-credentials
      - structs
      - subversion
      - token-macro
      - trilead-api
      - uno-choice
      - variant
      - workflow-api
      - workflow-cps
      - workflow-durable-task-step
      - workflow-job
      - workflow-scm-step
      - workflow-step-api
      - workflow-support
      - sshd
      - javax-mail-api
      - pipeline-model-definition
      - pipeline-model-extensions
      - pipeline-multibranch-defaults
      - timestamper
      - pipeline-stage-tags-metadata
      - jdk-tool
      - update-sites-manager
      - theme-manager
      - cloudbees-disk-usage-simple
      - kubernetes
      - branch-api
      - config-file-provider
      - configuration-as-code-groovy
      - data-tables-api
      - docker-workflow
      - email-ext
      - envinject-api
      - envinject
      - generic-webhook-trigger
      - git-server
      - job-dsl
      - jsch
      - kafkalogs
      - lockable-resources
      - parameter-separator
      - pipeline-groovy-lib
      - pipeline-milestone-step
      - pipeline-model-api
      - workflow-aggregator
      - workflow-basic-steps
      - workflow-multibranch
      - mercurial
      - bitbucket
      - handy-uri-templates-2-api
      - cloudbees-bitbucket-branch-source



    jenkinsHome: "/var/jenkins_home"
    jenkinsRef: "/usr/share/jenkins/ref"
    jenkinsWar: "/usr/share/jenkins/jenkins.war"

    ingress:
      enabled: true
      ingressClassName: nginx
      hostName: jenkins.alex.localhost

  persistence:
    enabled: true
    accessMode: "ReadWriteOnce"
    size: "10Gi"


  backup:
    enabled: false
    componentName: "backup"
    schedule: "0 2 * * *"