        cpu: "2000m"
        memory: "4096Mi"

    javaOpts: "-Xms512m -Xmx512m -Dhudson.model.DownloadService.noSignatureCheck=true"
    usePodSecurityContext: true

    runAsUser: 1000
    fsGroup: 1000

