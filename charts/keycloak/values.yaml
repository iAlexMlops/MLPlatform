keycloak:
  global:
    storageClass: "fast.ru-9a"
  resources:
    requests:
      cpu: 100
      memory: 1024Mi
    limits:
      cpu: 500
      memory: 1280Mi
  extraEnvVars:
  - name: KC_PROXY
    value: "edge"

  auth:
    adminUser: admin
    adminPassword: "admin"

  ingress:
    enabled: true
    ingressClassName: "nginx"
    hostname: keycloak.alex-localhost.ru
    servicePort: http
    tls: true
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
#      nginx.ingress.kubernetes.io/auth-tls-secret: "namespace/secretName"

  keycloakConfigCli:
    enabled: false
#    configuration:
#      realm1.json: |
#        {
#          "realm": "platform",
#          "clients": []
#        }