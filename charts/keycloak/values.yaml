keycloak:
  global:
    storageClass: "fast.ru-9a"
#  service:
#    type: ClusterIP
#    clusterIP: "10.111.40.30"
#
  extraEnvVars:
  - name: KC_PROXY
    value: "edge"

  auth:
    adminUser: admin
    adminPassword: "admin"

  ingress:
    enabled: true
    ingressClassName: "nginx"
    hostname: keycloak.alex-localhost.ru
    servicePort: http
    tls: true
    selfSigned: true
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

  keycloakConfigCli:
    enabled: true
    configuration:
      realm1.json: |
        {
          "realm": "platform",
          "clients": []
        }