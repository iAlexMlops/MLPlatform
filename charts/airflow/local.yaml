    #        mountPath: /etc/pip.conf
    #        subPath: pip.conf
    logGroomerSidecar:
      enabled: true
      command: ~
      args: ["bash", "/clean-logs"]
      retentionDays: 30


  createUserJob:
    useHelmHooks: false


  migrateDatabaseJob:
    useHelmHooks: false


  statsd:
    enabled: false


  redis:
    enabled: true
    persistence:
      enabled: true
      storageClassName: hostpath
      size: 1Gi


  postgresql:
    enabled: true
    postgresqlPassword: postgres
    postgresqlUsername: postgres
    postgresqlDatabase: airflow
    persistence:
      enabled: true
      size: 1Gi
      storageClassName: hostpath



  dags:
    persistence:
      enabled: true
      size: 1Gi
      storageClassName: hostpath
      accessMode: ReadWriteOnce
      existingClaim:
      subPath: ~


  logs:
    persistence:
      enabled: true
      size: 1Gi
      storageClassName: hostpath
