sparkConf: {}


airflow:
  defaultAirflowRepository: apache/airflow
  defaultAirflowTag: "2.3.3"
  airflowVersion: "2.3.3"


  images:
    airflow:
      repository: ~
      tag: ~
      pullPolicy: Always


  ingress:
    enabled: true
    web:
      enabled: true
      pathType: "ImplementationSpecific"
      host: "airflow.alex.localhost"
      ingressClassName: nginx
      hosts:
        - name: "airflow.alex.localhost"
          tls:
            enabled: true
            secretName: "airflow.alex.localhost"


  executor: "KubernetesExecutor"


  extraEnv: |
    - name: AIRFLOW__WEBSERVER__DEFAULT_UI_TIMEZONE
      value: 'Europe/Moscow'
    - name: TZ
      value: 'Europe/Moscow'
    - name: FS_ETL_OMIT_VERSION
      value: '1'
    - name: HADOOP_CONF_DIR
      value: '/opt/hadoop'


  data:
    metadataConnection:
      user: postgres
      pass: postgres
      protocol: postgresql
      host: ~
      port: 5432
      db: airflow
      sslmode: disable


  fernetKey: yIM8OJWonEo1vlrArEcpFdxHarUgKayRg1jA67EsOZY=
  fernetKeySecretName: ~


  webserverSecretKey: "771ef377903e3b3f9d78900d0a979ca1"
  webserverSecretKeySecretName: ~

  webserver:
    defaultUser:
      enabled: true

      role: Admin
      username: admin
      password: admin

      email: a.egorov@ktsstudio.ru
      firstName: admin
      lastName: user

  kerberos:
    enabled: false


  workers:
    replicas: 1
    strategy:
      rollingUpdate:
        maxSurge: "100%"
        maxUnavailable: "50%"
    persistence:
      enabled: true
      size: 1Gi
      storageClassName: hostpath
      fixPermissions: false
